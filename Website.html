<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        header, footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 15px 0;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        section {
            margin: 40px 0;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #animatedElement {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            margin-top: 10px;
        }
    </style>
    <title>My Webpage</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section id="music">
        <h2>Now Playing:</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Qn86Yv6TGFQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="animation">
        <h2>Interactive Animation:</h2>
        <button onclick="animateElement()">Click me!</button>
        <div id="animatedElement"></div>
    </section>

    <footer>
        <p>Created by Trina &copy; 2024</p>
    </footer>

    <script>
        function animateElement() {
            var element = document.getElementById('animatedElement');
            element.style.marginLeft = '200px';
            element.style.transition = 'margin 2s ease-in-out';
        }
    </script>
</body>
</html>
